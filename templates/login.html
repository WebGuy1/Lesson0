{% extends "base.html" %}


{% block title %}Bookify - register{% endblock %}


{% block head %}

    {{ super() }}

{% endblock %}



{% block content %}
<div class="container">
    <form class="mt-5 w-50 mx-auto" action=" {{ url_for('login') }}" method="post">
      <div class="form-group">
        <label for="name">Username</label>
        <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter username">
        <small id="nameHelp" class="form-text text-muted">It will be displayed with comment.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
{% endblock %}
